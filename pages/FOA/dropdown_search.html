<body>
    <div id="root">
        <div class="amway-header-creator-area " data-dropdown-top-restrict="true">
            <div class="amway-header-creator-container">
                <div class="amway-header-creator-main">
                    <div class="amway-header-creator-left">


                        <a class="amway-logo-icon-creator"></a>
                    </div>
                    <div class="amway-header-creator-right">

                        <div class="ahf-list-menu sign-in-bar amwayBtnlogin " data-login="yes">
                            <div class="amway-user ">
                                <div class="amway-user-img" style=" background: url('../../image/header/user-ex.svg');">
                                </div>


                            </div>
                            <div class="sib-name ">Miss Amornpan Apicharaporn</div>
                        </div>
                        <div class="amway-header-language  visible-desktop">
                            <div class="ahl-btn">English</div>
                            <input type="hidden" value="en" name="inputLanguage" id="inputLanguage" class="inputLanguage">
                            <div class="amway-header-modal for-changeLang ">
                                <div class="bg-ahm sp"></div>
                            </div>
                            <div class="ahl-menu">
                                <div class="ahl-menu-list" data-lang="th">ไทย</div>
                                <div class="ahl-menu-list " data-lang="en">English</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="amway-header-creator-modal-all">
            <div class="amway-header-modal  amwayMenuLogin " data-login="yes">
                <div class="bg-ahm"></div>
                <div class="ahm-content-right">
                    <div class="ahm-on-scroll">
                        <div class="ahm-close"></div>
                        <div class="ah-container-signin">
                            <div class="ah-title-signin">
                                Hello, Olivia Madison
                            </div>
                            <div class="ah-line"></div>

                            <a class="ah-subtitle-signin ">
                                <div class="ah-subtitle-signin-icon icon-signout"></div>
                                <div class="ah-subtitle-signin-text">Sign Out</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="amway-main-layout " class="amway-main-layout step-creator">
            <div class="amway-main-layout__content ">
                <!-- content area -->
                <div class=" middle-with-flex mt-5">
                    <div class="amway-headerlist-filter ">
                        <input name="filter-instalment" id="filter-instalment" class="mz-dropdown-input__input" value="newItem" readonly="" />
                        <div class="mz-dropdown dropdown mz-dropdown-input__dropdown mz-cart-item__dropdown dd-marke-check filter-in">
                            <button id="filter-instalment-dropdown" type="button" class="mz-dropdown__button" data-placeholder="จัดเรียงโดย" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <div class="mz-dropdown__button-text --selected">
                                    <div class="mz-dropdown__text">
                                        เรียงตามแนะนำ
                                    </div>
                                </div>
                                <span class="mz-icon --arrow-down mz-dropdown__icon"></span>
                            </button>
                            <ul class="mz-dropdown__menu dropdown-menu" aria-labelledby="filter-instalment-dropdown">
                                <li class="mz-dropdown__option-mod-title">
                                    <div class="mz-dropdown__text">
                                        จัดเรียงโดย
                                    </div>
                                    <div class="mz-dropdown__close"></div>
                                </li>
                                <li data-value="newItem" class="mz-dropdown__option">
                                    <div class="mz-dropdown__text">
                                        เรียงตามแนะนำ
                                    </div>
                                </li>
                                <li data-value="priceHL" class="mz-dropdown__option">
                                    <div class="mz-dropdown__text">
                                        เรียงตามเงินที่จะได้ (สูง-ตํ่า)
                                    </div>
                                </li>
                                <li data-value="priceLH" class="mz-dropdown__option">
                                    <div class="mz-dropdown__text">
                                        เรียงตามเงินที่จะได้ (ตํ่า-สูง)
                                    </div>
                                </li>
                                <li data-value="nameAZ" class="mz-dropdown__option">
                                    <div class="mz-dropdown__text">
                                        ชื่อสินค้า (A - Z)
                                    </div>
                                </li>
                                <li data-value="nameZA" class="mz-dropdown__option">
                                    <div class="mz-dropdown__text">
                                        ชื่อสินค้า (Z - A)
                                    </div>
                                </li>
                                <li data-value="nameFL" class="mz-dropdown__option">
                                    <div class="mz-dropdown__text">
                                        ชื่อสินค้า (ก - ฮ)
                                    </div>
                                </li>
                                <li data-value="nameLF" class="mz-dropdown__option">
                                    <div class="mz-dropdown__text">
                                        ชื่อสินค้า (ฮ - ก)
                                    </div>
                                </li>

                            </ul>
                        </div>

                    </div>
                </div>




                <!-- end content area -->

            </div>



        </div>
    </div>
